<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form>
  <h2>Feedback Form</h2>
  
  <label for="name">Name</label>
  <input type="text" id="name" name="name" placeholder="Enter your name" minlength="3" maxlength="50" required>
  
  <label for="portfolio">Portfolio</label>
  <input type="url" id="portfolio" name="portfolio" placeholder="Enter your portfolio URL" required>
  
  <label for="favColor">Favourite Colour</label>
  <select id="favColor" name="favColor">
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="yellow">Yellow</option>
  </select>
  
  <label for="likeness">How much do you like this colour?</label>
  <input type="range" id="likeness" name="likeness" min="1" max="100">
  
  <input type="submit" id="submit" name="submit" value="Submit">
</form>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
